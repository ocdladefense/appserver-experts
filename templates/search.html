<form id="expert-witness-update-form" onsubmit="return (function(f){alert('You can\'t submit me, yet!');console.log(f); return false;})(this);">
	<div>
	
		<fieldset>
			<legend>Admin only</legend>
			<div class="form-item">
				<label for="expert-type">Witness status</label>
				<input type="checkbox" id="expert-type" value="adverse-witness" />Adverse Witness
				<br />
				<input type="checkbox" id="expert-type" value="friendly-witness" />Friendly Witness
			</div>
			<div class="form-item">
				<label for="documents">Documents/Transcripts</label>
				<input type="file" id="documents" multiple="multiple" />
				<!--
				<input type="file" id="documents" multiple="multiple" accept="image/*" />
				-->
			</div>
		</fieldset>
	
		<div class="form-item">
			<label for="first-name">First Name</label>
			<input type="text" id="first-name" placeholder="First Name" value="{{ FirstName }}" />
		</div>
		
		<div class="form-item">
			<label for="last-name">Last Name</label>
			<input type="text" id="last-name" placeholder="Last Name" value="{{ LastName }}" />
		</div>
		
		<div class="form-item">
			<label for="company">Company</label>
			<input type="text" id="company" placeholder="Company name, if applicable" value="{{ Company }}" autocapitalize="sentences" />
		</div>
		
		<div class="form-item">
			<label for="company">Telephone</label>
			<input type="tel" name="tel" placeholder="800-123-4567" />
		</div>
		
		<div class="form-item">
			<label for="company">Email</label>
			<input type="email" name="email" placeholder="myname@mycompany.com" />
		</div>

		
		<div class="form-item">
			<label for="company">Website</label>
			<input type="url" name="website" placeholder="www.yourwebsite.com" value="{{ Website }}" />
		</div>
		
		<fieldset>		
			<legend>Address</legend>
			<div class="form-item">
				<label for="MailingStreet">Street / P.O. Box</label>
				<textarea cols="20" rows="2" name="MailingStreet" value="{{ StreetAddress }}"></textarea>
			</div>
			
			<div class="form-item">
				<label for="MailingCity">City</label>
				<input type="text" name="MailingCity" value="{{ MailingCity }}" />
			</div>
			
			<div class="form-item">
				<label for="MailingState">State</label>
				<input type="text" name="MailingState" value="{{ MailingState }}" />
			</div>
			
			<div class="form-item">
				<label for="MailingZip">Zip</label>
				<input type="text" name="MailingZip" value="{{ MailingZip }}" />
			</div>
		</fieldset>
		
		
		

	
		<fieldset>
			<legend>Expertise</legend>
			<div class="form-item">
				<label for="expertise-comments">General Area</label>
				<select name="area-of-expertise">
					<option selected="selected">Aid and Assist</option>
					<option>Mitigation</option>
					<option>Forensic Expert</option>
				</select>
			</div>
				
			<div class="form-item">
				<label for="primary-competency">Primary Area</label>				
				<select name="primary-competency">
					{% include 'areas.html' %}
				</select>
			</div>
			
			<div class="form-item">
				<label for="expertise-comments">Comments</label>
				<textarea name="expertise-comments" rows="5" style="line-height:normal;height:100px;">My expertise is with children, adolescents and young adults and can evaluate clients with ASD.</textarea>
			</div>
		</fieldset>
	
		<fieldset>
			<legend>Availability</legend>
			<div class="form-item">
				<input type="radio" name="availability-type" value="exclude-dates" checked="checked" />I am available:
				<br />
				<input type="radio" name="availability-type" value="include-dates" />I am not available:
			</div>
			<div class="form-item">
				<label for="start-date">Start Date</label>
				<input class="dates" type="date" id="start-date" />
			<div>
			<div class="form-item">
				<label for="end-date">End Date</label>
				<input class="dates" type="date" id="end-date" />
			<div>
		</fieldset>
		
		<fieldset>
			<legend>Travel Availability</legend>
			<div class="form-item">
				<label for="travel-options">I am willing to travel:</label>
				<input type="radio" name="travel-options" value="exclude-dates" checked="checked" />within 25 miles
				<br />
				<input type="radio" name="travel-options" value="include-dates" />within 100 miles
				<br />
				... of my current location.
			<div>
			
		</fieldset>
		
		
		<fieldset>
			<legend>Business</legend>
			<div class="form-item">
				<label for="hourly-rate">Hourly rate</label>
				<input type="text" name="hourly-rate" placeholder="0.00" />
			</div>
			
			<div class="form-item">
				<label for="min-hours">Minimum hours</label>
				<input type="text" name="min-hours" placeholder="0" />
			<div>
			
		</fieldset>
		
		
		<fieldset>
			<legend>Supplementary</legend>
			<div class="form-item">
				<label for="documents">CV/Articles</label>
				<input type="file" id="documents" multiple="multiple" />
				<!--
				<input type="file" id="documents" multiple="multiple" accept="image/*" />
				-->
			</div>
		</fieldset>
		
		<div class="form-item">
			<button id="submit-me" type="submit">Update</button>
		</div>
	</div>
</form>
